<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");
    </style>
  </head>
  <body>
    <div class="parent_container">
      <div class="sub_container_left">
        <video autoplay muted loop id="myVideo">
          <source src="video.mp4" type="video/mp4" />
        </video>
        <p>
          Do you love travelling around the globe? We provide convinient air
          transport. Sign up with us and get the best deals!!
        </p>
      </div>

      <div class="sub_container_right">
        <div class="header">
          <div class="contact_info_1">
            <label for="first_name">First Name</label>
            <input type="text" name="FirstName" id="first_name" placeholder="Joe" required/>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="xyz@domain.com" required/>
            <label for="tel">Cell Number</label>
            <input type="tel" name="Mobile_Number" id="tel" placeholder="(code),___.______" required/>
            <label for="password">Password</label>
            <input type="password" name="Password" id="password" placeholder="Enter Password" required />
            <label for="dob">D.O.B</label>
            <input type="date" name="Date" id="dob" placeholder="Date of Birth" required>
          </div>

          <div class="contact_info_2">
            <label for="last_name">Last Name</label>
            <input type="text" name="LastName" id="last_name" placeholder="Doe" required />
            <label for="address">Address</label>
            <input type="text" name="Address" id="address" placeholder="8181 Ave" required/>
            <label for="country">Country</label>
            <input type="text" name="Country" id="Country" placeholder="United States" required/>
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              name="Confirm_Password"
              id="Confirm_password" placeholder="Confirm passwaord" required
            />
           <label for="state">State</label>
           <input type="text" name="State" id="state" placeholder="Enter State" required>
          </div>
        </div>

        <div class="footer">
          <label for="tac">By signing up, you agree to the terms and conditions.</label>
          <input type="checkbox" name="Terms" id="tac">
          <button type="submit">Create Account</button>
         <div class="login">Already have an account? <span> Log in</span></div>
        </div>

    </div>
  </body>
</html>
